<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Book Library</h1>
        <input type="text" id="searchInput" placeholder="Search for books...">
    </header>

    <main>
        <section id="bookList">
            <!-- Book items will be dynamically inserted here -->
        </section>

        <section id="addBookSection">
            <h2>Add a New Book</h2>
            <form id="addBookForm">
                <input type="text" id="titleInput" placeholder="Book Title" required>
                <input type="text" id="authorInput" placeholder="Author" required>
                <select id="categoryInput">
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                </select>
                <button type="submit">Add Book</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Book Library</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
